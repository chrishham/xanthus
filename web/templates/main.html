<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanthus - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <img src="/static/icons/logo.png" alt="Xanthus Logo" class="w-12 h-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Xanthus Dashboard</h1>
                        <p class="text-gray-600">K3s Deployment Tool</p>
                    </div>
                </div>
                <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition duration-200">
                    Logout
                </a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-blue-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-900 mb-2">Cloudflare DNS</h3>
                    <p class="text-blue-700 text-sm mb-4">Manage DNS records and SSL certificates</p>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        Configure
                    </button>
                </div>

                <div class="bg-green-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-green-900 mb-2">Hetzner VPS</h3>
                    <p class="text-green-700 text-sm mb-4">Provision and manage VPS instances</p>
                    <button class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-200">
                        Manage
                    </button>
                </div>

                <div class="bg-purple-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-purple-900 mb-2">K3s Cluster</h3>
                    <p class="text-purple-700 text-sm mb-4">Deploy and monitor K3s cluster</p>
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200">
                        Deploy
                    </button>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Status</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                        <span class="text-gray-700">Connected to Cloudflare API</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
