<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanthus - Applications</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/sweetalert2.min.css">
    <script src="/static/js/vendor/htmx.min.js"></script>
    <script src="/static/js/vendor/alpine.min.js" defer></script>
    <script src="/static/js/vendor/sweetalert2.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    {{template "navbar.html" .}}

    <div x-data="applicationsManagement()" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading Modal -->
        <div x-show="loading" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-md mx-4">
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mb-4"></div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2" x-text="loadingTitle">Processing...</h3>
                    <p class="text-gray-600" x-text="loadingMessage">Please wait while the operation completes.</p>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Applications</h2>
            <p class="text-gray-600">Deploy and manage curated applications on your VPS servers</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-3">
                <button @click="refreshApplications()" 
                        :disabled="loading"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50">
                    <svg class="w-4 h-4 mr-2" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Available Applications Catalog -->
        <div class="mb-12">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Available Applications</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="app in predefinedApps" :key="app.id">
                    <div class="bg-white rounded-lg shadow-md border hover:shadow-lg transition-shadow">
                        <!-- Application Header -->
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center">
                                <div class="text-3xl mr-4" x-text="app.icon"></div>
                                <div class="flex-1">
                                    <h4 class="text-lg font-medium text-gray-900" x-text="app.name"></h4>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800" x-text="app.category"></span>
                                </div>
                            </div>
                            <p class="text-sm text-gray-500 mt-3" x-text="app.description"></p>
                        </div>

                        <!-- Application Details -->
                        <div class="p-6">
                            <div class="space-y-3">
                                <!-- Version -->
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-500">Version:</span>
                                    <span class="text-sm font-medium text-gray-900" x-text="app.version"></span>
                                </div>
                                
                                <!-- Features -->
                                <div>
                                    <span class="text-sm text-gray-500 block mb-2">Features:</span>
                                    <div class="space-y-1">
                                        <template x-for="feature in app.features.slice(0, 3)" :key="feature">
                                            <div class="text-xs text-gray-600 flex items-center">
                                                <svg class="w-3 h-3 text-green-500 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                <span x-text="feature"></span>
                                            </div>
                                        </template>
                                        <div x-show="app.features.length > 3" class="text-xs text-gray-400">
                                            <span x-text="`+${app.features.length - 3} more features`"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-lg">
                            <button @click="deployApplication(app)" 
                                    class="w-full px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                                Deploy Application
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Deployed Applications -->
        <div>
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Deployed Applications</h3>
            
            <!-- No Applications State -->
            <div x-show="applications.length === 0 && !loading" class="text-center py-12 bg-white rounded-lg shadow-md">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <h4 class="mt-2 text-lg font-medium text-gray-900">No applications deployed</h4>
                <p class="mt-1 text-gray-500">Deploy your first application from the catalog above.</p>
            </div>

            <!-- Applications Grid -->
            <div x-show="applications.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="app in applications" :key="app.id">
                    <div class="bg-white rounded-lg shadow-md border hover:shadow-lg transition-shadow">
                        <!-- Application Header -->
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="text-2xl mr-3" x-text="getPredefinedAppIcon(app.app_type)"></div>
                                    <div>
                                        <h4 class="text-lg font-medium text-gray-900" x-text="app.name"></h4>
                                        <span class="text-sm text-gray-500" x-text="getPredefinedAppName(app.app_type)"></span>
                                    </div>
                                </div>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                      :class="{
                                          'bg-green-100 text-green-800': app.status === 'deployed',
                                          'bg-yellow-100 text-yellow-800': app.status === 'pending',
                                          'bg-red-100 text-red-800': app.status === 'failed',
                                          'bg-gray-100 text-gray-800': !['deployed', 'pending', 'failed'].includes(app.status)
                                      }"
                                      x-text="app.status">
                                </span>
                            </div>
                            <p class="text-sm text-gray-500 mt-2" x-text="app.description || 'No description'"></p>
                        </div>

                        <!-- Application Details -->
                        <div class="p-6">
                            <div class="space-y-3">
                                <!-- URL -->
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-500">URL:</span>
                                    <a :href="app.url" 
                                       target="_blank"
                                       class="text-sm font-medium text-purple-600 hover:text-purple-800 truncate max-w-48" 
                                       x-text="app.url.replace('https://', '')">
                                    </a>
                                </div>
                                
                                <!-- VPS -->
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-500">VPS:</span>
                                    <span class="text-sm font-medium text-gray-900" x-text="app.vps_name"></span>
                                </div>
                                
                                <!-- Version -->
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-500">Version:</span>
                                    <span class="text-sm font-medium text-gray-900" x-text="app.app_version"></span>
                                </div>
                                
                                <!-- Created -->
                                <div class="flex items-center justify-between">
                                    <span class="text-sm text-gray-500">Created:</span>
                                    <span class="text-sm font-medium text-gray-900" x-text="formatDate(app.created_at)"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-lg">
                            <div class="flex space-x-2">
                                <!-- Visit Application -->
                                <button @click="visitApplication(app)" 
                                        class="flex-1 text-xs px-3 py-2 border border-purple-300 text-purple-700 bg-purple-50 rounded-md hover:bg-purple-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
                                    Visit
                                </button>
                                
                                <!-- Upgrade -->
                                <button @click="showUpgradeModal(app)" 
                                        class="flex-1 text-xs px-3 py-2 border border-blue-300 text-blue-700 bg-blue-50 rounded-md hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    Upgrade
                                </button>
                                
                                <!-- Delete -->
                                <button @click="confirmDeleteApplication(app.id, app.name)" 
                                        class="flex-1 text-xs px-3 py-2 border border-red-300 text-red-700 bg-red-50 rounded-md hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function applicationsManagement() {
            return {
                applications: {{.Applications | toJSON}},
                predefinedApps: {{.PredefinedApps | toJSON}},
                loading: false,
                loadingTitle: 'Processing...',
                loadingMessage: 'Please wait while the operation completes.',

                init() {
                    // Initialize applications list
                    this.refreshApplications();
                },

                async refreshApplications() {
                    this.setLoadingState('Loading Applications', 'Retrieving application list...');
                    try {
                        const response = await fetch('/applications/list', {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.applications = data.applications || [];
                        } else {
                            console.error('Failed to refresh applications');
                            Swal.fire('Error', 'Failed to refresh application list', 'error');
                        }
                    } catch (error) {
                        console.error('Error refreshing applications:', error);
                        Swal.fire('Error', 'Failed to refresh application list', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async deployApplication(predefinedApp) {
                    // Check prerequisites first
                    this.setLoadingState('Checking Prerequisites', 'Verifying VPS instances and domains...');
                    
                    try {
                        const response = await fetch('/applications/prerequisites');
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || 'Failed to check prerequisites');
                        }
                        
                        const { domains, servers } = data;
                        
                        // Check if we have domains and servers
                        if (!domains || domains.length === 0) {
                            this.loading = false;
                            Swal.fire({
                                title: 'Setup Required',
                                html: `
                                    <div class="text-left">
                                        <p class="mb-4">No managed domains found. You need to configure SSL for at least one domain first.</p>
                                        <div class="p-3 bg-blue-50 rounded-md text-sm">
                                            <strong>Next steps:</strong><br>
                                            1. Go to <a href="/dns" class="text-blue-600 underline">DNS Config</a><br>
                                            2. Configure SSL for your domain<br>
                                            3. Return to deploy applications
                                        </div>
                                    </div>
                                `,
                                icon: 'warning',
                                confirmButtonText: 'Go to DNS Config',
                                showCancelButton: true,
                                cancelButtonText: 'Cancel'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = '/dns';
                                }
                            });
                            return;
                        }
                        
                        if (!servers || servers.length === 0) {
                            this.loading = false;
                            Swal.fire({
                                title: 'Setup Required',
                                html: `
                                    <div class="text-left">
                                        <p class="mb-4">No VPS instances found. You need to create at least one VPS with K3s first.</p>
                                        <div class="p-3 bg-blue-50 rounded-md text-sm">
                                            <strong>Next steps:</strong><br>
                                            1. Go to <a href="/vps" class="text-blue-600 underline">VPS Management</a><br>
                                            2. Create a new VPS with K3s<br>
                                            3. Return to deploy applications
                                        </div>
                                    </div>
                                `,
                                icon: 'warning',
                                confirmButtonText: 'Go to VPS Management',
                                showCancelButton: true,
                                cancelButtonText: 'Cancel'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    window.location.href = '/vps';
                                }
                            });
                            return;
                        }
                        
                        // Show deployment form
                        await this.showDeploymentForm(predefinedApp, domains, servers);
                        
                    } catch (error) {
                        console.error('Error checking prerequisites:', error);
                        Swal.fire('Error', 'Failed to load prerequisites. Please check your configuration.', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async showDeploymentForm(predefinedApp, domains, servers) {
                    const serverOptions = servers.map(s => 
                        `<option value="${s.id}">${s.name} (${s.public_net.ipv4.ip})</option>`
                    ).join('');

                    const domainOptions = domains.map(d => 
                        `<option value="${d.name}">${d.name}</option>`
                    ).join('');

                    const { value: formValues } = await Swal.fire({
                        title: `Deploy ${predefinedApp.name}`,
                        html: `
                            <div class="text-left">
                                <div class="flex items-center mb-4 p-3 bg-purple-50 rounded-md">
                                    <div class="text-2xl mr-3">${predefinedApp.icon}</div>
                                    <div>
                                        <h4 class="font-medium text-gray-900">${predefinedApp.name}</h4>
                                        <p class="text-sm text-gray-600">${predefinedApp.description}</p>
                                    </div>
                                </div>
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Application Name</label>
                                        <input id="app-name" class="swal2-input w-full" placeholder="my-${predefinedApp.id}">
                                        <p class="text-xs text-gray-500 mt-1">A friendly name for your application instance</p>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">VPS Server</label>
                                        <select id="app-vps" class="swal2-select w-full">
                                            <option value="">Choose a VPS server</option>
                                            ${serverOptions}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Subdomain</label>
                                        <input id="app-subdomain" class="swal2-input w-full" placeholder="${predefinedApp.id}">
                                        <p class="text-xs text-gray-500 mt-1">Your app will be available at subdomain.domain.com</p>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                                        <select id="app-domain" class="swal2-select w-full">
                                            <option value="">Select a domain</option>
                                            ${domainOptions}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
                                        <input id="app-description" class="swal2-input w-full" placeholder="My ${predefinedApp.name} instance">
                                    </div>
                                    
                                    <div class="p-3 bg-green-50 border border-green-200 rounded-md text-sm">
                                        <strong>What will be deployed:</strong><br>
                                        • ${predefinedApp.name} v${predefinedApp.version}<br>
                                        • Automatic HTTPS with SSL certificates<br>
                                        • Persistent storage and configuration<br>
                                        • Ready to use after deployment
                                    </div>
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: 'Deploy Application',
                        cancelButtonText: 'Cancel',
                        confirmButtonColor: '#7c3aed',
                        width: 600,
                        preConfirm: () => {
                            const name = document.getElementById('app-name').value.trim();
                            const vps = document.getElementById('app-vps').value;
                            const subdomain = document.getElementById('app-subdomain').value.trim();
                            const domain = document.getElementById('app-domain').value;
                            const description = document.getElementById('app-description').value.trim();
                            
                            if (!name) {
                                Swal.showValidationMessage('Application name is required');
                                return false;
                            }
                            if (!vps) {
                                Swal.showValidationMessage('VPS server is required');
                                return false;
                            }
                            if (!subdomain) {
                                Swal.showValidationMessage('Subdomain is required');
                                return false;
                            }
                            if (!domain) {
                                Swal.showValidationMessage('Domain is required');
                                return false;
                            }
                            
                            return { 
                                name, 
                                vps, 
                                subdomain, 
                                domain, 
                                description,
                                app_type: predefinedApp.id
                            };
                        }
                    });

                    if (formValues) {
                        await this.createApplication(formValues);
                    }
                },

                async createApplication(formData) {
                    this.setLoadingState('Deploying Application', `Deploying "${formData.name}"...`);
                    try {
                        const response = await fetch('/applications/create', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            Swal.fire({
                                title: 'Success!',
                                text: `Application "${formData.name}" is being deployed. This may take a few minutes.`,
                                icon: 'success',
                                confirmButtonColor: '#7c3aed'
                            });
                            await this.refreshApplications();
                        } else {
                            Swal.fire('Error', data.error || 'Failed to deploy application', 'error');
                        }
                    } catch (error) {
                        console.error('Error creating application:', error);
                        Swal.fire('Error', 'Failed to deploy application', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                visitApplication(app) {
                    window.open(app.url, '_blank');
                },

                async showUpgradeModal(app) {
                    const { value: newVersion } = await Swal.fire({
                        title: 'Upgrade Application',
                        html: `
                            <div class="text-left">
                                <p class="mb-4">Upgrade <strong>${app.name}</strong> to a new version:</p>
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Current Version:</label>
                                    <div class="p-2 bg-gray-100 rounded text-sm">${app.app_version}</div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">New Version:</label>
                                    <input id="new-version" class="swal2-input w-full" placeholder="Enter new version" value="latest">
                                </div>
                            </div>
                        `,
                        showCancelButton: true,
                        confirmButtonText: 'Upgrade',
                        confirmButtonColor: '#2563eb',
                        preConfirm: () => {
                            const version = document.getElementById('new-version').value.trim();
                            if (!version) {
                                Swal.showValidationMessage('Version is required');
                                return false;
                            }
                            return version;
                        }
                    });

                    if (newVersion) {
                        await this.upgradeApplication(app.id, newVersion);
                    }
                },

                async upgradeApplication(appId, version) {
                    this.setLoadingState('Upgrading Application', 'Upgrading application...');
                    try {
                        const response = await fetch(`/applications/${appId}/upgrade`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ version })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            Swal.fire('Success!', 'Application upgraded successfully', 'success');
                            await this.refreshApplications();
                        } else {
                            Swal.fire('Error', data.error || 'Failed to upgrade application', 'error');
                        }
                    } catch (error) {
                        console.error('Error upgrading application:', error);
                        Swal.fire('Error', 'Failed to upgrade application', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async confirmDeleteApplication(appId, appName) {
                    const result = await Swal.fire({
                        title: 'Delete Application?',
                        text: `Are you sure you want to delete "${appName}"? This action cannot be undone.`,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#dc2626',
                        cancelButtonColor: '#6b7280',
                        confirmButtonText: 'Yes, delete it!'
                    });

                    if (result.isConfirmed) {
                        await this.deleteApplication(appId, appName);
                    }
                },

                async deleteApplication(appId, appName) {
                    this.setLoadingState('Deleting Application', `Deleting "${appName}"...`);
                    try {
                        const response = await fetch(`/applications/${appId}`, {
                            method: 'DELETE'
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            Swal.fire('Deleted!', `Application "${appName}" has been deleted.`, 'success');
                            await this.refreshApplications();
                        } else {
                            Swal.fire('Error', data.error || 'Failed to delete application', 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting application:', error);
                        Swal.fire('Error', 'Failed to delete application', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                formatDate(dateString) {
                    return new Date(dateString).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                setLoadingState(title, message) {
                    this.loadingTitle = title;
                    this.loadingMessage = message;
                    this.loading = true;
                },

                getPredefinedAppIcon(appType) {
                    const app = this.predefinedApps.find(a => a.id === appType);
                    return app ? app.icon : '📦';
                },

                getPredefinedAppName(appType) {
                    const app = this.predefinedApps.find(a => a.id === appType);
                    return app ? app.name : appType;
                }
            }
        }
    </script>
</body>
</html>
