<!-- Refresh Action Buttons -->
<div class="flex space-x-3">
    <button @click="{{.RefreshFunction}}()" 
            :disabled="loading"
            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 {{.FocusRing | default "focus:ring-blue-500"}} disabled:opacity-50">
        <svg class="w-4 h-4 mr-2" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
        Refresh
    </button>
    
    <button @click="toggleAutoRefresh()" 
            :disabled="loading"
            class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 {{.FocusRing | default "focus:ring-blue-500"}}"
            :class="autoRefresh ? 'bg-green-50 text-green-700 border-green-300' : ''">
        <div class="flex items-center">
            <div x-show="autoRefresh" class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
            <span x-text="autoRefresh ? 'Auto-refresh ON' : 'Auto-refresh OFF'"></span>
            <span x-show="autoRefresh && countdown > 0" x-text="' (Next: ' + countdown + 's)'" class="text-xs ml-1"></span>
        </div>
    </button>
</div>
