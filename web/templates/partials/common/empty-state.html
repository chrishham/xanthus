<!-- Empty State -->
<div x-show="{{.ShowCondition}} && !loading" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{.IconPath}}"></path>
    </svg>
    <h3 class="mt-2 text-lg font-medium text-gray-900">{{.Title}}</h3>
    <p class="mt-1 text-gray-500">{{.Description}}</p>
    {{if .ActionButton}}
    <div class="mt-6">
        <a href="{{.ActionButton.URL}}" 
           class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white {{.ActionButton.Color | default "bg-blue-600 hover:bg-blue-700"}}">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{.ActionButton.IconPath}}"></path>
            </svg>
            {{.ActionButton.Text}}
        </a>
    </div>
    {{end}}
</div>
