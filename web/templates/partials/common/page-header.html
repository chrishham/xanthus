<!-- Page Header -->
<div class="mb-8">
    {{if .BackLink}}
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">{{.Title}}</h2>
            <p class="text-gray-600">{{.Description}}</p>
        </div>
        <a href="{{.BackLink.URL}}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            {{.BackLink.Text}}
        </a>
    </div>
    {{else}}
    <h2 class="text-3xl font-bold text-gray-900 mb-2">{{.Title}}</h2>
    <p class="text-gray-600">{{.Description}}</p>
    {{end}}
</div>
