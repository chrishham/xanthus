<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - {{.ServerName}}</title>
    <link rel="icon" type="image/x-icon" href="/static/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="stylesheet" href="/static/css/xterm.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        .terminal-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            background: #1f2937;
            color: #f9fafb;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: between;
            align-items: center;
            border-bottom: 1px solid #374151;
            flex-shrink: 0;
        }
        
        .terminal-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            transition: background-color 0.3s;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .terminal-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .terminal-btn {
            padding: 0.25rem 0.75rem;
            border: 1px solid #6b7280;
            background: #374151;
            color: #f9fafb;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }
        
        .terminal-btn:hover {
            background: #4b5563;
        }
        
        .terminal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .terminal-content {
            flex: 1;
            padding: 1rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #terminal {
            flex: 1;
            min-height: 0;
        }
        
        .terminal-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            font-size: 1.125rem;
        }
        
        .error-message {
            color: #ef4444;
            background: #1f2937;
            padding: 1rem;
            margin: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="terminal-container" x-data="terminalPage()">
        <div class="terminal-header">
            <div class="terminal-info">
                <h1 class="text-lg font-semibold">{{.ServerName}} Terminal</h1>
                <div class="connection-status">
                    <div class="status-dot" :class="{ 'connected': isConnected, 'connecting': isConnecting }"></div>
                    <span x-text="connectionStatus"></span>
                </div>
            </div>
            <div class="terminal-actions">
                <button class="terminal-btn" @click="reconnect" :disabled="isConnecting">
                    Reconnect
                </button>
                <button class="terminal-btn" @click="disconnect" :disabled="!isConnected && !isConnecting">
                    Disconnect
                </button>
            </div>
        </div>
        
        <div class="terminal-content">
            <div x-show="showError" class="error-message" x-text="errorMessage"></div>
            <div x-show="isLoading" class="terminal-loading">
                <div>Initializing terminal...</div>
            </div>
            <div id="terminal" x-show="!isLoading && !showError"></div>
        </div>
    </div>

    <!-- Terminal dependencies -->
    <script src="/static/js/vendor/xterm.js"></script>
    <script src="/static/js/vendor/addon-fit.js"></script>
    <script src="/static/js/vendor/addon-web-links.js"></script>
    
    <!-- Terminal module and Alpine.js setup -->
    <script type="module">
        import { webSocketTerminal } from '/static/js/modules/terminal.js';
        
        // Define terminal page component
        window.terminalPage = () => ({
            terminal: null,
            sessionId: '{{.SessionID}}',
            isLoading: true,
                isConnected: false,
                isConnecting: false,
                showError: false,
                errorMessage: '',
                
                get connectionStatus() {
                    if (this.isConnected) return 'Connected';
                    if (this.isConnecting) return 'Connecting...';
                    return 'Disconnected';
                },
                
                init() {
                    this.initializeTerminal();
                },
                
                async initializeTerminal() {
                    try {
                        // Initialize WebSocket terminal
                        this.terminal = webSocketTerminal();
                        
                        // Initialize xterm.js terminal
                        const initialized = this.terminal.initTerminal('terminal');
                        if (!initialized) {
                            throw new Error('Failed to initialize terminal');
                        }
                        
                        this.isLoading = false;
                        
                        // Connect to WebSocket session
                        await this.connectToSession();
                        
                    } catch (error) {
                        console.error('Terminal initialization failed:', error);
                        this.showErrorMessage('Failed to initialize terminal: ' + error.message);
                    }
                },
                
                async connectToSession() {
                    try {
                        this.isConnecting = true;
                        this.showError = false;
                        
                        await this.terminal.connectToSession(this.sessionId);
                        this.isConnected = this.terminal.isConnected;
                        this.isConnecting = this.terminal.isConnecting;
                        
                        // Monitor connection status
                        this.monitorConnection();
                        
                    } catch (error) {
                        console.error('Connection failed:', error);
                        this.showErrorMessage('Connection failed: ' + error.message);
                        this.isConnecting = false;
                    }
                },
                
                monitorConnection() {
                    const checkConnection = () => {
                        if (this.terminal) {
                            this.isConnected = this.terminal.isConnected;
                            this.isConnecting = this.terminal.isConnecting;
                            
                            if (this.isConnected || this.isConnecting) {
                                setTimeout(checkConnection, 1000);
                            }
                        }
                    };
                    setTimeout(checkConnection, 1000);
                },
                
                async reconnect() {
                    if (this.terminal) {
                        this.terminal.disconnect();
                    }
                    await this.connectToSession();
                },
                
                disconnect() {
                    if (this.terminal) {
                        this.terminal.disconnect();
                        this.isConnected = false;
                        this.isConnecting = false;
                    }
                },
                
                showErrorMessage(message) {
                    this.errorMessage = message;
                    this.showError = true;
                    this.isLoading = false;
                    this.isConnecting = false;
                }
            });

        // Load Alpine.js after component is defined
        if (!window.Alpine) {
            const script = document.createElement('script');
            script.src = '/static/js/vendor/alpine.min.js';
            script.defer = true;
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
